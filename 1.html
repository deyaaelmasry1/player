<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images between various formats like PNG, JPEG, and WebP directly in your browser without any API registration.">
    <meta name="keywords" content="image converter, browser-based image conversion, PNG to JPEG, JPEG to WebP, online image tool">
    <meta name="author" content="Your Name">
    <title>Image Converter - No API Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="file"],
        select,
        button {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #357ABD;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }

        #output {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        #output img {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-top: 1rem;
            border-radius: 8px;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        #loading img {
            width: 50px;
            height: 50px;
        }

        #loading p {
            color: #4a90e2;
            font-weight: bold;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Browser-Based Image Converter</h1>
    </header>
    <div class="container">
        <h2>Convert Your Images Without Any API</h2>
        <form id="image-converter-form">
            <label for="file">Choose an image:</label>
            <input type="file" id="file" accept="image/*" required>
            
            <label for="format">Convert to format:</label>
            <select id="format" required>
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
                <option value="image/webp">WebP</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        <div id="loading">
            <img src="https://i.gifer.com/YCZH.gif" alt="Loading Spinner">
            <p>Converting...</p>
        </div>

        <div id="output">
            <h3>Converted Image:</h3>
            <a id="download-link" download="converted-image.png">
                <img id="converted-image" alt="Converted Image">
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Image Converter. No registration required.</p>
    </footer>

    <script>
        document.getElementById('image-converter-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const format = document.getElementById('format').value;
            const outputDiv = document.getElementById('output');
            const convertedImage = document.getElementById('converted-image');
            const downloadLink = document.getElementById('download-link');
            const loadingDiv = document.getElementById('loading');

            if (!fileInput.files.length) {
                alert("Please select an image file.");
                return;
            }

            const file = fileInput.files[0];
            const img = new Image();
            const reader = new FileReader();

            loadingDiv.style.display = 'block'; // Show loading spinner

            reader.onload = function (event) {
                img.src = event.target.result;
            };

            img.onload = function () {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw image to canvas
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Convert canvas content to the selected format
                canvas.toBlob(
                    (blob) => {
                        const url = URL.createObjectURL(blob);
                        convertedImage.src = url;
                        downloadLink.href = url;
                        downloadLink.download = `converted-image.${format.split('/')[1]}`;
                        outputDiv.style.display = 'block';
                        loadingDiv.style.display = 'none'; // Hide loading spinner
                    },
                    format,
                    0.9 // Quality for compression (JPEG/WebP)
                );
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>

</html>
