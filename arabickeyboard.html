<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة مفاتيح عربية متقدمة</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .keyboard button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .keyboard button:hover {
            background-color: #e9ecef;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">لوحة مفاتيح عربية متقدمة</h1>
        <textarea id="textArea" placeholder="اكتب هنا..."></textarea>
        <div class="keyboard" id="keyboard">
            <!-- Arabic Letters -->
            <button data-key="ض">ض</button>
            <button data-key="ص">ص</button>
            <button data-key="ث">ث</button>
            <button data-key="ق">ق</button>
            <button data-key="ف">ف</button>
            <button data-key="غ">غ</button>
            <button data-key="ع">ع</button>
            <button data-key="ه">ه</button>
            <button data-key="خ">خ</button>
            <button data-key="ح">ح</button>
            <button data-key="ج">ج</button>
            <button data-key="د">د</button>
            <button data-key="ذ">ذ</button>
            <button data-key="ش">ش</button>
            <button data-key="س">س</button>
            <button data-key="ي">ي</button>
            <button data-key="ب">ب</button>
            <button data-key="ل">ل</button>
            <button data-key="ا">ا</button>
            <button data-key="ت">ت</button>
            <button data-key="ن">ن</button>
            <button data-key="م">م</button>
            <button data-key="ك">ك</button>
            <button data-key="ط">ط</button>
            <button data-key="ئ">ئ</button>
            <button data-key="ء">ء</button>
            <button data-key="ؤ">ؤ</button>
            <button data-key="ر">ر</button>
            <button data-key="ى">ى</button>
            <button data-key="ة">ة</button>
            <button data-key="و">و</button>
            <button data-key="ز">ز</button>
            <button data-key="ظ">ظ</button>
            <!-- Numbers and Symbols -->
            <button data-key="1">1</button>
            <button data-key="2">2</button>
            <button data-key="3">3</button>
            <button data-key="4">4</button>
            <button data-key="5">5</button>
            <button data-key="6">6</button>
            <button data-key="7">7</button>
            <button data-key="8">8</button>
            <button data-key="9">9</button>
            <button data-key="0">0</button>
            <button data-key="-">-</button>
            <button data-key="=">=</button>
            <button data-key="+">+</button>
            <button data-key="*">*</button>
            <button data-key="/">/</button>
            <button data-key=".">.</button>
            <button data-key="،">،</button>
            <button data-key="؛">؛</button>
            <button data-key=":">:</button>
            <button data-key="؟">؟</button>
            <button data-key="!">!</button>
            <button data-key="@">@</button>
            <button data-key="#">#</button>
            <button data-key="$">$</button>
            <button data-key="%">%</button>
            <button data-key="^">^</button>
            <button data-key="&">&</button>
            <button data-key="(">(</button>
            <button data-key=")">)</button>
            <button data-key="_">_</button>
            <button data-key="{">{</button>
            <button data-key="}">}</button>
            <button data-key="[">[</button>
            <button data-key="]">]</button>
            <button data-key="|">|</button>
            <button data-key="\">\</button>
            <button data-key="~">~</button>
            <button data-key="`">`</button>
            <button data-key="<"><</button>
            <button data-key=">">></button>
            <button data-key="،">،</button>
            <button data-key="؛">؛</button>
            <!-- Space and Enter -->
            <button data-key=" " style="grid-column: span 4;">Space</button>
            <button data-key="Enter" style="grid-column: span 4;">Enter</button>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="copyText()">نسخ النص</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.keyboard button').click(function() {
                const key = $(this).data('key');
                const textArea = $('#textArea');
                const currentText = textArea.val();
                if (key === 'Enter') {
                    textArea.val(currentText + '\n');
                } else if (key === ' ') {
                    textArea.val(currentText + ' ');
                } else {
                    textArea.val(currentText + key);
                }
            });
        });

        function copyText() {
            const textArea = document.getElementById('textArea');
            textArea.select();
            document.execCommand('copy');
            alert('تم نسخ النص: ' + textArea.value);
        }
    </script>
</body>
</html>
