<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Recorderjs/0.1.0/recorder.js"></script>
</head>
<body>
    <h1>Text to Speech Converter</h1>

    <textarea id="text-to-speech" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button onclick="downloadSpeech()">Download as MP3</button>

    <script>
        // Initialize the Recorder.js
        let recorder;
        let audioStream;

        function convertTextToSpeech() {
            const text = document.getElementById("text-to-speech").value;
            if (text.trim() === "") {
                alert("Please enter some text.");
                return;
            }

            // Start recording the speech for later downloading as MP3
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioStream = stream;
                    recorder = new Recorder(new MediaStream([stream.getTracks()[0]]), { numChannels: 1 });
                    recorder.record();

                    // Convert the text to speech using the SpeechSynthesis API
                    const utterance = new SpeechSynthesisUtterance(text);
                    window.speechSynthesis.speak(utterance);

                    // Stop recording once the speech ends
                    utterance.onend = () => {
                        recorder.stop();
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone: ', error);
                    alert('Unable to access microphone for recording.');
                });
        }

        function downloadSpeech() {
            if (recorder && audioStream) {
                recorder.exportWAV(blob => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = "speech.mp3";
                    link.click();
                });
            } else {
                alert("No speech recorded to download.");
            }
        }
    </script>
</body>
</html>
