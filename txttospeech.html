<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech (Record Only System Audio)</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script> <!-- Load RecordRTC -->
</head>
<body>
    <h1>Text to Speech (Record Only System Audio)</h1>

    <textarea id="text-to-speech" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button id="download-btn" onclick="downloadSpeech()" disabled>Download as MP3</button>

    <script>
        let recorder;
        let recordedBlob;

        async function convertTextToSpeech() {
            const text = document.getElementById("text-to-speech").value.trim();
            if (text === "") {
                alert("Please enter some text.");
                return;
            }

            // Reset recording
            recordedBlob = null;
            document.getElementById("download-btn").disabled = true;

            // Create an audio context to capture speech output
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const destination = audioContext.createMediaStreamDestination(); // Virtual audio output
            const speechSynth = window.speechSynthesis;

            // Create an oscillator (silent) to keep the stream alive
            const oscillator = audioContext.createOscillator();
            oscillator.connect(destination);
            oscillator.start();

            // Create an audio element to play the speech output
            const audioElement = new Audio();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Create a SpeechSynthesis audio source
            const speechSource = audioContext.createMediaStreamSource(destination);
            speechSource.connect(audioContext.destination); // Connect to output (so we can hear it)

            // Use RecordRTC to record the virtual audio output
            recorder = new RecordRTC(destination.stream, {
                type: 'audio',
                mimeType: 'audio/wav' // Change to 'audio/mp3' if needed
            });

            // Start recording
            recorder.startRecording();

            // Convert text to speech and play through the virtual stream
            utterance.onstart = () => {
                speechSynth.speak(utterance);
            };

            // Stop recording when speech ends
            utterance.onend = () => {
                recorder.stopRecording(() => {
                    recordedBlob = recorder.getBlob();
                    document.getElementById("download-btn").disabled = false;
                });
            };
        }

        function downloadSpeech() {
            if (recordedBlob) {
                const audioUrl = URL.createObjectURL(recordedBlob);
                const link = document.createElement('a');
                link.href = audioUrl;
                link.download = 'speech.mp3'; // Save as MP3 or WAV
                link.click();
            } else {
                alert("Recording not available. Try again.");
            }
        }
    </script>
</body>
</html>
