<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter with Recording</title>
</head>
<body>
    <h1>Text to Speech Converter with Recording</h1>

    <textarea id="text-to-speech" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button id="download-btn" onclick="downloadSpeech()" disabled>Download as MP3</button> <!-- Initially disabled -->

    <script>
        let mediaRecorder; 
        let audioChunks = []; 
        let audioStream; 
        let recordedBlob; // Store the final audio blob

        function convertTextToSpeech() {
            const text = document.getElementById("text-to-speech").value.trim();
            if (text === "") {
                alert("Please enter some text.");
                return;
            }

            // Reset audioChunks for a new recording
            audioChunks = [];
            recordedBlob = null;

            // Get microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioStream = stream;
                    mediaRecorder = new MediaRecorder(stream);

                    // Collect audio chunks
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    // Stop recording when speech ends
                    mediaRecorder.onstop = () => {
                        recordedBlob = new Blob(audioChunks, { type: 'audio/wav' });

                        // Enable download button only when the recording is ready
                        document.getElementById("download-btn").disabled = false;
                    };

                    // Start recording
                    mediaRecorder.start();

                    // Convert text to speech
                    const utterance = new SpeechSynthesisUtterance(text);
                    window.speechSynthesis.speak(utterance);

                    // When speech ends, stop the recording
                    utterance.onend = () => {
                        mediaRecorder.stop();
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone: ', error);
                    alert('Unable to access the microphone. Please allow microphone permissions.');
                });
        }

        function downloadSpeech() {
            if (recordedBlob) {
                const audioUrl = URL.createObjectURL(recordedBlob);
                const link = document.createElement('a');
                link.href = audioUrl;
                link.download = 'speech.wav';
                link.click();
            } else {
                alert("Recording not ready. Try again.");
            }
        }
    </script>
</body>
</html>
