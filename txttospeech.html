<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech & Recording (RecordRTC)</title>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script> <!-- Load RecordRTC -->
</head>
<body>
    <h1>Text to Speech with Recording (RecordRTC)</h1>

    <textarea id="text-to-speech" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button id="download-btn" onclick="downloadSpeech()" disabled>Download as MP3</button>

    <script>
        let recorder;
        let recordedBlob;

        function convertTextToSpeech() {
            const text = document.getElementById("text-to-speech").value.trim();
            if (text === "") {
                alert("Please enter some text.");
                return;
            }

            // Reset previous recording
            recordedBlob = null;
            document.getElementById("download-btn").disabled = true;

            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    recorder = new RecordRTC(stream, {
                        type: 'audio',
                        mimeType: 'audio/wav', // Can also use 'audio/mp3'
                    });

                    recorder.startRecording(); // Start recording audio

                    // Convert text to speech
                    const utterance = new SpeechSynthesisUtterance(text);
                    window.speechSynthesis.speak(utterance);

                    // Stop recording when speech ends
                    utterance.onend = () => {
                        recorder.stopRecording(() => {
                            recordedBlob = recorder.getBlob();
                            document.getElementById("download-btn").disabled = false;
                        });
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Please allow microphone access.');
                });
        }

        function downloadSpeech() {
            if (recordedBlob) {
                const audioUrl = URL.createObjectURL(recordedBlob);
                const link = document.createElement('a');
                link.href = audioUrl;
                link.download = 'speech.mp3'; // File name for download
                link.click();
            } else {
                alert("Recording not available. Try again.");
            }
        }
    </script>
</body>
</html>
