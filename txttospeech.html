<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter with Recording</title>
</head>
<body>
    <h1>Text to Speech Converter with Recording</h1>

    <textarea id="text-to-speech" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button onclick="downloadSpeech()">Download as MP3</button>

    <script>
        let mediaRecorder; // To store the MediaRecorder instance
        let audioChunks = []; // To store the audio data
        let audioStream; // To store the audio stream

        // Function to convert text to speech and start recording
        function convertTextToSpeech() {
            const text = document.getElementById("text-to-speech").value;
            if (text.trim() === "") {
                alert("Please enter some text.");
                return;
            }

            // Try to get microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioStream = stream;
                    mediaRecorder = new MediaRecorder(stream);

                    // Record audio chunks as they are available
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    // Start recording
                    mediaRecorder.start();

                    // Convert the text to speech using SpeechSynthesis API
                    const utterance = new SpeechSynthesisUtterance(text);
                    window.speechSynthesis.speak(utterance);

                    // Stop recording once the speech synthesis ends
                    utterance.onend = () => {
                        mediaRecorder.stop();
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone: ', error);
                    alert('Unable to access the microphone. Please make sure you have given the browser permission to access the microphone.');
                });
        }

        // Function to download the recorded speech as an MP3 file
        function downloadSpeech() {
            if (mediaRecorder && audioStream) {
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const link = document.createElement('a');
                    link.href = audioUrl;
                    link.download = 'speech.mp3'; // Name of the downloaded file
                    link.click(); // Trigger the download
                };
            } else {
                alert("No speech recorded to download.");
            }
        }
    </script>
</body>
</html>
