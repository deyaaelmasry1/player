<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech (Using API)</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY"></script> <!-- Free API -->
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script> <!-- For Recording -->
</head>
<body>
    <h1>Text to Speech (API + Recording)</h1>

    <textarea id="text-to-speech" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button id="download-btn" onclick="downloadSpeech()" disabled>Download as MP3</button>

    <script>
        let recorder;
        let recordedBlob;

        async function convertTextToSpeech() {
            const text = document.getElementById("text-to-speech").value.trim();
            if (text === "") {
                alert("Please enter some text.");
                return;
            }

            // Reset recording
            recordedBlob = null;
            document.getElementById("download-btn").disabled = true;

            // Create a virtual audio output to record
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const destination = audioContext.createMediaStreamDestination();
            const speechSource = audioContext.createMediaStreamSource(destination);
            speechSource.connect(audioContext.destination); // Connect to speakers

            // Use RecordRTC to capture the output
            recorder = new RecordRTC(destination.stream, {
                type: 'audio',
                mimeType: 'audio/wav'
            });

            // Start recording
            recorder.startRecording();

            // Use the API to speak
            responsiveVoice.speak(text, "UK English Male", { onend: () => {
                recorder.stopRecording(() => {
                    recordedBlob = recorder.getBlob();
                    document.getElementById("download-btn").disabled = false;
                });
            }});
        }

        function downloadSpeech() {
            if (recordedBlob) {
                const audioUrl = URL.createObjectURL(recordedBlob);
                const link = document.createElement('a');
                link.href = audioUrl;
                link.download = 'speech.mp3'; 
                link.click();
            } else {
                alert("Recording not available. Try again.");
            }
        }
    </script>
</body>
</html>
