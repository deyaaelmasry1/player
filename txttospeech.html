<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter with Recording</title>
    <script src="https://cdn.webrtc.org/recordrtc/RecordRTC.js"></script>
</head>
<body>
    <h1>Text to Speech Converter with Recording</h1>

    <textarea id="text-to-speech" rows="4" cols="50" placeholder="Enter text here..."></textarea><br><br>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>
    <button onclick="downloadSpeech()">Download as MP3</button>

    <script>
        let recorder;  // To store the recorder instance
        let audioStream;  // To store the audio stream

        // Function to convert text to speech and start recording
        function convertTextToSpeech() {
            const text = document.getElementById("text-to-speech").value;
            if (text.trim() === "") {
                alert("Please enter some text.");
                return;
            }

            // Try to get microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioStream = stream;
                    recorder = RecordRTC(stream, {
                        type: 'audio',
                        mimeType: 'audio/wav',
                        recorderType: RecordRTC.StereoAudioRecorder
                    });
                    recorder.startRecording();  // Start recording audio

                    // Convert the text to speech using SpeechSynthesis API
                    const utterance = new SpeechSynthesisUtterance(text);
                    window.speechSynthesis.speak(utterance);

                    // Stop recording once the speech synthesis ends
                    utterance.onend = () => {
                        recorder.stopRecording(() => {
                            console.log("Recording stopped");
                        });
                    };
                })
                .catch(error => {
                    console.error('Error accessing microphone: ', error);
                    alert('Unable to access the microphone. Please make sure you have given the browser permission to access the microphone.');
                });
        }

        // Function to download the recorded speech as an MP3 file
        function downloadSpeech() {
            if (recorder && audioStream) {
                recorder.getDataURL(function(dataURL) {
                    const link = document.createElement('a');
                    link.href = dataURL;  // The URL of the recorded audio
                    link.download = 'speech.mp3';  // Name of the file
                    link.click();  // Trigger the download
                });
            } else {
                alert("No speech recorded to download.");
            }
        }
    </script>
</body>
</html>
