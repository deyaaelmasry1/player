<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech to Text (Arabic Supported)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* Right-to-left text direction for Arabic */
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #textArea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            overflow-y: auto;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #start-btn {
            background-color: #4CAF50;
            color: white;
        }
        #stop-btn {
            background-color: #f44336;
            color: white;
        }
        #download-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Speech to Text (Arabic)</h1>
    <textarea id="textArea" placeholder="ابدأ بالتحدث..."></textarea>
    
    <div class="btn-container">
        <button id="start-btn" onclick="startRecognition()">ابدأ</button>
        <button id="stop-btn" onclick="stopRecognition()" disabled>توقف</button>
        <button id="download-btn" onclick="downloadText()">تحميل النص</button>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        // Check if SpeechRecognition API is supported
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("متصفحك لا يدعم التعرف على الصوت.");
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'ar-SA'; // Arabic Language
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        // Start recognition
        function startRecognition() {
            recognition.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        }

        // Stop recognition
        function stopRecognition() {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // When recognition returns results
        recognition.onresult = function(event) {
            const transcript = event.results[event.resultIndex][0].transcript;
            textArea.value += transcript; // Add recognized text to text area
            textArea.scrollTop = textArea.scrollHeight; // Keep scroll at bottom
        };

        // Handle recognition end
        recognition.onend = function() {
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };

        // Download text as .txt file
        function downloadText() {
            const text = textArea.value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'transcript.txt';
            link.click();
        }
    </script>
</body>
</html>
