<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Speech to Text Demo">
    <title>Speech to Text (Arabic)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #speechResult {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            min-height: 50px;
            direction: rtl; /* Right-to-left text alignment for Arabic */
            text-align: right;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 18px;
            direction: rtl; /* Right-to-left text alignment for Arabic */
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        #startBtn, #downloadBtn, #copyBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        #startBtn:hover, #downloadBtn:hover, #copyBtn:hover {
            background-color: #45a049;
        }
        #downloadBtn {
            background-color: #2196F3;
        }
        #copyBtn {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">تحويل الصوت إلى نص (Arabic Speech to Text)</div>
    <button id="startBtn">ابدأ الاستماع</button>
    <textarea id="speechResult" readonly></textarea>
    <button id="copyBtn">نسخ النص</button>
    <button id="downloadBtn">تنزيل النص</button>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const speechResult = document.getElementById('speechResult');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'ar-SA'; // Arabic (Saudi Arabia)
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
        }
        speechResult.value = transcript; // Display speech result in the textarea
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error', event.error);
    };

    startBtn.addEventListener('click', () => {
        recognition.start();
        speechResult.value = 'استماع...';
    });

    // Copy the text from the textarea to the clipboard
    copyBtn.addEventListener('click', () => {
        speechResult.select();
        document.execCommand('copy');
        alert('تم نسخ النص!');
    });

    // Download the speech result as a .txt file
    downloadBtn.addEventListener('click', () => {
        const textToDownload = speechResult.value;
        const blob = new Blob([textToDownload], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'speech_to_text.txt';
        link.click();
    });
</script>

</body>
</html>
