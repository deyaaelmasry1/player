<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech to Text (Arabic Supported)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* Right-to-left text direction for Arabic */
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #textArea {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            overflow-y: auto;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #start-btn {
            background-color: #4CAF50;
            color: white;
        }
        #stop-btn {
            background-color: #f44336;
            color: white;
        }
        #download-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Speech to Text (Arabic)</h1>
    <textarea id="textArea" placeholder="ابدأ بالتحدث..."></textarea>
    
    <div class="btn-container">
        <button id="start-btn" onclick="startRecognition()">ابدأ</button>
        <button id="stop-btn" onclick="stopRecognition()" disabled>توقف</button>
        <button id="download-btn" onclick="downloadText()">تحميل النص</button>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');

        // Check if annyang is available
        if (annyang) {
            // Set up Arabic language
            annyang.setLanguage('ar-SA');  // Arabic (Saudi Arabia)

            // Define a variable to hold the full speech text
            let fullText = '';

            // Define the callback function to capture the speech result
            const recognitionCallback = function(phrases) {
                // Concatenate the newly recognized phrase to the full text
                fullText += phrases[0] + ' ';
                textArea.value = fullText;  // Update the text area with the full text
                textArea.scrollTop = textArea.scrollHeight; // Keep scroll at bottom
            };

            // Add a command to process speech input
            const commands = {
                '*phrase': recognitionCallback // This captures any recognized phrase
            };

            // Add commands to annyang
            annyang.addCommands(commands);

            // Start speech recognition
            function startRecognition() {
                annyang.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }

            // Stop speech recognition
            function stopRecognition() {
                annyang.abort();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }

            // Download text as a .txt file
            function downloadText() {
                const text = textArea.value;
                const blob = new Blob([text], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'transcript.txt';
                link.click();
            }
        } else {
            alert("متصفحك لا يدعم التعرف على الصوت.");
        }
    </script>
</body>
</html>
