<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="meta-description" name="description" content="">
    <meta id="meta-keywords" name="keywords" content="">
    <meta id="og-title" property="og:title" content="">
    <meta id="og-description" property="og:description" content="">
    <title>نتائج البحث</title>
    <style>
        /* General styles for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            color: #2980b9;
            margin-top: 20px;
            text-align: center;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }

        /* Results styling */
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Metadata section */
        #metadata {
            margin-top: 30px;
            padding: 20px;
            background-color: #e74c3c;
            color: white;
            border-radius: 8px;
            text-align: center;
        }

        #metadata p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>نتائج البحث</h1>

    <!-- Search Form -->
    <form onsubmit="event.preventDefault(); searchText();">
        <input type="text" id="searchInput" placeholder="Search for a verse or word" />
        <button type="submit">Search</button>
    </form>

    <h2 id="search-query-heading"></h2> <!-- Search query will be displayed here -->

    <div id="result"></div> <!-- Displaying results here -->

    <script>
        var textFileURL = '/noon.txt'; // Path to your text file on the server

        // Function to get URL parameters (to handle search query in URL)
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the search query from URL parameter
        var searchQuery = getUrlParameter('q');
        if (searchQuery) {
            document.getElementById('searchInput').value = searchQuery;
            searchText();
        }

        function searchText() {
            var searchInput = document.getElementById('searchInput').value;
            var normalizedSearchInput = normalizeText(searchInput);
            fetch(textFileURL)
                .then(response => response.text())
                .then(text => {
                    var result = parseText(text, normalizedSearchInput);
                    displayResult(result, text);
                    // Update the URL with the search query
                    var url = new URL(window.location.href);
                    url.searchParams.set('q', searchInput);
                    history.pushState({}, '', url);

                    // Update the meta tags with the search query
                    updateMetaTags(searchInput);
                })
                .catch(error => console.error('Error fetching the file:', error));
        }

        function normalizeText(text) {
            // Normalize Arabic letters by removing diacritical marks
            text = text.replace(/[\u0617-\u061A\u064B-\u0652]/g, ''); // Remove diacritical marks
            text = text.replace(/أ|إ/g, 'ا'); // Normalize Alef Hamza
            text = text.replace(/ؤ/g, 'و'); // Normalize Waw Hamza
            text = text.replace(/ئ/g, 'ي'); // Normalize Yeh Hamza
            text = text.replace(/ة/g, 'ه'); // Normalize Teh Marbuta
            text = text.replace(/ى/g, 'ي'); // Normalize Alef Maksura
            return text;
        }

        function parseText(text, searchQuery) {
            var result = [];
            var lines = text.split('\n');
            var searchRegex = new RegExp(`(${searchQuery})`, 'gi');  // Highlight search matches

            // Check for matches and add the matching lines to the result array
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                if (searchRegex.test(normalizeText(line))) {
                    result.push({ match: line });
                }
            }

            return result;
        }

        function displayResult(result, fullText) {
            var resultDiv = document.getElementById('result');
            var queryHeading = document.getElementById('search-query-heading');
            resultDiv.innerHTML = '';  // Clear previous results

            if (result.length > 0) {
                // Highlight the matching terms in the full file content
                var highlightedText = fullText.replace(new RegExp(`(${document.getElementById('searchInput').value})`, 'gi'), '<span style="background-color: yellow; font-weight: bold;">$1</span>');

                // Display the full file content with highlights
                var pre = document.createElement('pre');
                pre.innerHTML = highlightedText;  // Render the full file content
                resultDiv.appendChild(pre);
                
                // Display the search query in the heading
                queryHeading.textContent = `نتائج البحث لـ: ${document.getElementById('searchInput').value}`;
            } else {
                resultDiv.textContent = 'لم يتم العثور على نتائج تحتوي على كلمة البحث.';
            }
        }

        function updateMetaTags(searchInput) {
            // Update meta tags dynamically with the search query (searchInput)
            document.getElementById('meta-description').setAttribute('content', searchInput);
            document.getElementById('meta-keywords').setAttribute('content', searchInput);
            document.getElementById('og-title').setAttribute('content', searchInput);
            document.getElementById('og-description').setAttribute('content', searchInput);

            // Also update the page title dynamically
            document.title = `${searchInput} - نتائج البحث`;
        }
    </script>
</body>
</html>
