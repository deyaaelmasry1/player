<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Removal Tool</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid #ccc; margin-top: 20px; }
        input[type="file"] { margin: 20px; padding: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Watermark Removal Tool</h1>
    <input type="file" id="file-input" accept="image/*" />
    <button onclick="removeWatermark()">Remove Watermark</button>
    <canvas id="output-canvas"></canvas>

    <!-- Load TensorFlow.js and BodyPix model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

    <script>
        let net;

        // Load the model
        async function loadModel() {
            net = await bodyPix.load();
            console.log("Model Loaded!");
        }

        // Load model on page load
        loadModel();

        // Function to remove watermark
        async function removeWatermark() {
            const fileInput = document.getElementById('file-input');
            const canvas = document.getElementById('output-canvas');
            const context = canvas.getContext('2d');

            if (fileInput.files.length === 0) {
                alert("Please select an image.");
                return;
            }

            const file = fileInput.files[0];
            const image = new Image();
            const reader = new FileReader();

            reader.onload = function (event) {
                image.src = event.target.result;
            };

            image.onload = async function () {
                // Resize canvas to match image size
                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0, image.width, image.height);

                // Perform image segmentation to find watermark region (approximated for body parts)
                const segmentation = await net.segmentPerson(image, {
                    internalResolution: 'medium',
                    segmentationThreshold: 0.7
                });

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Loop through each pixel and remove watermark (you can add custom logic here for watermark removal)
                for (let i = 0; i < data.length; i += 4) {
                    const index = i / 4;
                    if (segmentation.data[index] === 0) {  // If it's part of the background (simplified logic)
                        data[i + 3] = 0;  // Set alpha to 0 (transparent)
                    }
                }

                // Put the modified image data back to the canvas
                context.putImageData(imageData, 0, 0);

                // Allow the user to download the output image
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'output.png';
                link.click();
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
