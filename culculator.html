<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="آلة حاسبة علمية متقدمة مع دعم للرسوم البيانية، النخنيات، المعادلات، المصفوفات، والإحصاء.">
  <meta name="keywords" content="آلة حاسبة رياضية, آلة حاسبة علمية, رسوم بيانية, نخنيات, معادلات, مصفوفات, إحصاء">
  <meta name="author" content="اسمك">
  <title>آلة حاسبة رياضية وعلمية متطورة</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    .calculator-section, .graph-section, .stats-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    /* Calculator Styles */
    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    button:active {
      background-color: #777;
    }

    /* Graph Styles */
    .graph-section canvas {
      width: 100%;
      height: 300px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .buttons {
        grid-template-columns: repeat(4, 1fr);
      }

      button {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- الآلة الحاسبة -->
    <div class="calculator-section">
      <h1>آلة حاسبة رياضية وعلمية متطورة</h1>
      <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="deleteLast()">DEL</button>
          <button onclick="appendToDisplay('(')">(</button>
          <button onclick="appendToDisplay(')')">)</button>
          <button onclick="appendToDisplay('/')">/</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('*')">*</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')">-</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')">+</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="calculateResult()">=</button>
          <button onclick="appendToDisplay('sqrt(')">√</button>
          <button onclick="appendToDisplay('^')">^</button>
          <button onclick="appendToDisplay('sin(')">sin</button>
          <button onclick="appendToDisplay('cos(')">cos</button>
          <button onclick="appendToDisplay('tan(')">tan</button>
          <button onclick="appendToDisplay('asin(')">asin</button>
          <button onclick="appendToDisplay('acos(')">acos</button>
          <button onclick="appendToDisplay('atan(')">atan</button>
          <button onclick="appendToDisplay('sinh(')">sinh</button>
          <button onclick="appendToDisplay('cosh(')">cosh</button>
          <button onclick="appendToDisplay('tanh(')">tanh</button>
          <button onclick="appendToDisplay('log10(')">log10</button>
          <button onclick="appendToDisplay('ln(')">ln</button>
          <button onclick="appendToDisplay('exp(')">exp</button>
          <button onclick="appendToDisplay('pi')">π</button>
          <button onclick="appendToDisplay('e')">e</button>
          <button onclick="appendToDisplay('!')">!</button>
          <button onclick="appendToDisplay('%')">%</button>
          <button onclick="appendToDisplay('abs(')">abs</button>
          <button onclick="appendToDisplay('rand(')">rand</button>
          <button onclick="solveEquation()">حل معادلة</button>
          <button onclick="calculateDerivative()">تفاضل</button>
          <button onclick="calculateIntegral()">تكامل</button>
        </div>
      </div>
    </div>

    <!-- الرسوم البيانية -->
    <div class="graph-section">
      <h2>الرسوم البيانية</h2>
      <input type="text" id="graphFunction" placeholder="أدخل الدالة (مثال: x^2)">
      <button onclick="plotGraph()">رسم</button>
      <canvas id="graphCanvas"></canvas>
    </div>

    <!-- الإحصاء -->
    <div class="stats-section">
      <h2>الإحصاء</h2>
      <input type="text" id="dataInput" placeholder="أدخل البيانات (مثال: 1, 2, 3, 4)">
      <button onclick="calculateStats()">حساب</button>
      <p id="statsResult"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // دالة لإضافة القيمة إلى الشاشة
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    // دالة لمسح الشاشة
    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    // دالة لحذف آخر حرف
    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    // دالة لحساب النتيجة باستخدام Math.js
    function calculateResult() {
      const display = document.getElementById('display');
      try {
        const result = math.evaluate(display.value);
        display.value = result;
      } catch (error) {
        display.value = 'خطأ';
      }
    }

    // دالة لحل المعادلات
    function solveEquation() {
      const display = document.getElementById('display');
      const equation = display.value;

      try {
        if (equation.includes('x')) {
          const [a, b] = equation.split('x');
          const x = -parseFloat(b) / parseFloat(a);
          display.value = `x = ${x}`;
        } else {
          display.value = 'معادلة غير مدعومة';
        }
      } catch (error) {
        display.value = 'خطأ في حل المعادلة';
      }
    }

    // دالة لحساب المشتقة
    function calculateDerivative() {
      const display = document.getElementById('display');
      try {
        const derivative = math.derivative(display.value, 'x').toString();
        display.value = `مشتقة: ${derivative}`;
      } catch (error) {
        display.value = 'خطأ في حساب المشتقة';
      }
    }

    // دالة لحساب التكامل
    function calculateIntegral() {
      const display = document.getElementById('display');
      try {
        const integral = math.integrate(display.value, 'x').toString();
        display.value = `تكامل: ${integral}`;
      } catch (error) {
        display.value = 'خطأ في حساب التكامل';
      }
    }

    // دالة لرسم الرسوم البيانية
    function plotGraph() {
      const functionInput = document.getElementById('graphFunction').value;
      const ctx = document.getElementById('graphCanvas').getContext('2d');

      const labels = [];
      const data = [];
      for (let x = -10; x <= 10; x += 0.1) {
        labels.push(x);
        try {
          const y = math.evaluate(functionInput, { x });
          data.push(y);
        } catch (error) {
          alert('خطأ في الدالة المدخلة');
          return;
        }
      }

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `y = ${functionInput}`,
            data: data,
            borderColor: 'blue',
            fill: false,
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'x' } },
            y: { title: { display: true, text: 'y' } }
          }
        }
      });
    }

    // دالة لحساب الإحصاء
    function calculateStats() {
      const dataInput = document.getElementById('dataInput').value;
      const statsResult = document.getElementById('statsResult');

      try {
        const data = dataInput.split(',').map(Number);
        const mean = math.mean(data);
        const stdDev = math.std(data);
        statsResult.innerHTML = `
          المتوسط: ${mean}<br>
          الانحراف المعياري: ${stdDev}
        `;
      } catch (error) {
        statsResult.innerHTML = 'خطأ في البيانات المدخلة';
      }
    }
  </script>
</body>
</html>
