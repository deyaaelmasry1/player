<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آلة حاسبة مع دعم للمتغيرات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: left;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    button:active {
      background-color: #777;
    }

    .variable-input {
      margin-top: 10px;
    }

    .variable-input label {
      font-size: 16px;
      color: #fff;
    }

    .variable-input input {
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('x')">x</button>
    </div>
    <div class="variable-input">
      <label for="xValue">قيمة x:</label>
      <input type="number" id="xValue" placeholder="أدخل قيمة x">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
  <script>
    // دالة لإضافة القيمة إلى الشاشة
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value;
    }

    // دالة لمسح الشاشة
    function clearDisplay() {
      const display = document.getElementById('display');
      display.value = '';
    }

    // دالة لحذف آخر حرف
    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    // دالة لحساب النتيجة مع التعامل مع المتغير x
    function calculateResult() {
      const display = document.getElementById('display');
      const xValue = parseFloat(document.getElementById('xValue').value);

      try {
        // استبدال x بقيمتها إذا تم إدخالها
        let expression = display.value;
        if (!isNaN(xValue)) {
          expression = expression.replace(/x/g, xValue);
        }

        const result = math.evaluate(expression);
        display.value = result;
      } catch (error) {
        display.value = 'خطأ';
      }
    }
  </script>
</body>
</html>
