<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Wireless Headphones | SonicWave Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .product-hero {
            display: flex;
            gap: 40px;
            align-items: center;
            padding: 50px 0;
            flex-wrap: wrap;
        }

        .product-image {
            flex: 1;
            min-width: 300px;
        }

        .product-image img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-info {
            flex: 1;
            min-width: 300px;
        }

        .price {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 20px 0;
        }

        .features {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .feature-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .paypal-button-container {
            margin: 40px 0;
            text-align: center;
        }

        /* PayPal button custom styling */
        #paypal-button-container {
            max-width: 500px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .product-hero {
                flex-direction: column;
            }
            
            .product-image img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SonicWave Pro Wireless Headphones</h1>
        </div>
    </header>

    <main class="container">
        <section class="product-hero">
            <div class="product-image">
                <img src="https://via.placeholder.com/500x400" alt="SonicWave Pro Headphones">
            </div>
            <div class="product-info">
                <h2>Premium Noise-Canceling Wireless Headphones</h2>
                <div class="price">$299.99</div>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-bluetooth"></i>
                        <h3>Wireless Freedom</h3>
                        <p>Bluetooth 5.0 with 30m range</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-volume-up"></i>
                        <h3>Active Noise Cancel</h3>
                        <p>Professional-grade ANC</p>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-battery-full"></i>
                        <h3>40h Playtime</h3>
                        <p>Fast USB-C charging</p>
                    </div>
                </div>

                <div class="paypal-button-container">
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AZJcUOq7lhXTzY23a3PfRx6G9EakJvNN5qqW3e2Tnx5HmvM5p2S72Q3F4bYTnEo3n3zR7zo-IJfOHIxx&currency=USD"></script>
    
    <script>
        paypal.Buttons({
            style: {
                color: 'gold',
                shape: 'pill',
                label: 'pay',
                height: 40
            },

            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '299.99' // Set your product price
                        }
                    }]
                });
            },

            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                    // Redirect to thank you page
                    window.location.href = 'thank-you.html';
                });
            },

            onError: function(err) {
                console.error(err);
                alert('Payment failed. Please try again.');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
