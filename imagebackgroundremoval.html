<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="إزالة خلفية أي صورة مجانًا بدون حدود أو تسجيل.">
    <meta name="keywords" content="إزالة الخلفية مجانًا, إزالة الخلفية من الصور, أداة إزالة الخلفية">
    <meta name="author" content="أداة إزالة الخلفية">
    <title>إزالة الخلفية مجانًا - دقة عالية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }

        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            display: none;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        #loading {
            display: none;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <header>
        <h1>إزالة الخلفية مجانًا</h1>
        <p>احذف الخلفية من أي صورة فورًا – مجاني 100%، بدون قيود أو تسجيل.</p>
    </header>

    <div class="container">
        <h2>قم برفع صورتك</h2>
        <input type="file" id="file-input" accept="image/*">
        <button onclick="removeBackground()">إزالة الخلفية</button>

        <div id="loading">
            <p>جاري المعالجة... الرجاء الانتظار.</p>
        </div>

        <div id="output">
            <h3>الصورة بعد إزالة الخلفية</h3>
            <canvas id="output-canvas"></canvas>
            <button id="download-button">تحميل الصورة</button>
        </div>
    </div>

    <!-- مكتبة TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- مكتبة BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

    <script>
        let net;

        async function loadModel() {
            net = await bodyPix.load({
                architecture: 'ResNet50',
                outputStride: 16,
                multiplier: 1,
                quantBytes: 2
            });
            console.log('تم تحميل النموذج.');
        }

        loadModel();

        async function removeBackground() {
            const fileInput = document.getElementById('file-input');
            const loadingDiv = document.getElementById('loading');
            const outputDiv = document.getElementById('output');
            const canvas = document.getElementById('output-canvas');
            const downloadButton = document.getElementById('download-button');

            if (!fileInput.files.length) {
                alert("يرجى اختيار صورة.");
                return;
            }

            const file = fileInput.files[0];
            const image = new Image();
            const reader = new FileReader();

            loadingDiv.style.display = 'block';

            reader.onload = function (event) {
                image.src = event.target.result;
            };

            image.onload = async function () {
                const ctx = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;

                // تحديد الأشخاص أو الأجسام
                const segmentation = await net.segmentPersonParts(image, {
                    internalResolution: 'high',
                    segmentationThreshold: 0.75
                });

                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    const index = i / 4;
                    if (!segmentation.data[index]) {
                        data[i + 3] = 0; // جعل البكسل شفافًا
                    } else {
                        // تحسين الحواف بجعلها سلسة
                        data[i + 3] = data[i + 3] > 100 ? 255 : data[i + 3] * 2;
                    }
                }

                ctx.putImageData(imageData, 0, 0);

                loadingDiv.style.display = 'none';
                outputDiv.style.display = 'block';

                // وظيفة تحميل الصورة
                downloadButton.onclick = () => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = 'no_background.png';
                    link.click();
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
