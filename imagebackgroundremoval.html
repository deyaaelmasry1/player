<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إزالة الخلفية - مفتوح المصدر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
        }

        input[type="file"] {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            display: none;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
            max-width: 100%;
        }

        #loading {
            display: none;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>إزالة الخلفية باستخدام الذكاء الاصطناعي</h2>
        <input type="file" id="file-input" accept="image/*">
        <button onclick="removeBackground()">إزالة الخلفية</button>

        <div id="loading">جاري المعالجة... الرجاء الانتظار.</div>

        <div id="output">
            <h3>الصورة بعد إزالة الخلفية</h3>
            <canvas id="output-canvas"></canvas>
            <button id="download-button">تحميل الصورة</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

    <script>
        let session;

        async function loadModel() {
            try {
                // تحميل النموذج من الرابط
                session = await ort.InferenceSession.create("https://huggingface.co/onnx/models/u2net.onnx");
                console.log("✅ تم تحميل النموذج بنجاح.");
            } catch (error) {
                console.error("❌ فشل في تحميل النموذج:", error);
            }
        }

        loadModel();  // تحميل النموذج عند تحميل الصفحة فقط

        async function removeBackground() {
            const fileInput = document.getElementById('file-input');
            const loadingDiv = document.getElementById('loading');
            const outputDiv = document.getElementById('output');
            const canvas = document.getElementById('output-canvas');
            const downloadButton = document.getElementById('download-button');

            if (!fileInput.files.length) {
                alert("يرجى اختيار صورة.");
                return;
            }

            loadingDiv.style.display = 'block';

            const file = fileInput.files[0];
            const image = new Image();
            const reader = new FileReader();

            reader.onload = function (event) {
                image.src = event.target.result;
            };

            image.onload = async function () {
                const canvasContext = canvas.getContext('2d');
                const maxDimension = 1024;  // تحديد حجم الصورة للمعالجة السريعة

                // تصغير الصورة إذا كانت أكبر من 1024
                const scale = Math.min(maxDimension / image.width, maxDimension / image.height);
                canvas.width = image.width * scale;
                canvas.height = image.height * scale;

                canvasContext.drawImage(image, 0, 0, canvas.width, canvas.height);
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);

                // تحويل البيانات إلى تنسيق مناسب للنموذج
                const tensor = new ort.Tensor("float32", new Float32Array(imageData.data), [1, 3, canvas.height, canvas.width]);

                // تنفيذ النموذج
                const results = await session.run({ input: tensor });

                const mask = results.output.data;

                // تطبيق القناع على الصورة
                for (let i = 0; i < mask.length; i++) {
                    if (mask[i] < 0.5) {
                        imageData.data[i * 4 + 3] = 0;
                    }
                }

                canvasContext.putImageData(imageData, 0, 0);

                loadingDiv.style.display = 'none';
                outputDiv.style.display = 'block';

                downloadButton.onclick = () => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = 'no_background.png';
                    link.click();
                };
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
