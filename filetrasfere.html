<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer File Transfer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Peer-to-Peer File Transfer</h2>

    <div>
        <label for="peerId">Enter 4-digit Peer Code: </label>
        <input type="text" id="peerId" maxlength="4">
        <button id="connectButton">Connect</button>
    </div>

    <h3>Send a file:</h3>
    <input type="file" id="fileInput">
    <button id="sendFileButton" disabled>Send File</button>

    <h3>Receive File:</h3>
    <button id="receiveFileButton" disabled>Receive File</button>
    <div id="receivedFileName"></div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const peerIdInput = document.getElementById('peerId');
        const sendFileButton = document.getElementById('sendFileButton');
        const fileInput = document.getElementById('fileInput');
        const receiveFileButton = document.getElementById('receiveFileButton');
        const receivedFileName = document.getElementById('receivedFileName');

        let peerConnection;
        let dataChannel;
        let fileReader = new FileReader();
        let fileData = null;
        let fileBlob = null;

        // WebRTC Configurations
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Create a new peer connection and data channel
        function createConnection(peerId) {
            peerConnection = new RTCPeerConnection(configuration);

            // Setup the data channel for file transfer
            dataChannel = peerConnection.createDataChannel('fileTransfer');
            dataChannel.binaryType = 'arraybuffer';

            dataChannel.onopen = () => {
                sendFileButton.disabled = false;
                console.log("Data channel is open.");
            };

            dataChannel.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer) {
                    const receivedBlob = new Blob([event.data]);
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(receivedBlob);
                    link.download = 'receivedFile';
                    link.click();
                }
            };

            // Handle ICE Candidate
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    sendICECandidate(peerId, event.candidate);
                }
            };
        }

        // Handle connection to the other peer
        connectButton.onclick = async () => {
            const peerId = peerIdInput.value;
            if (peerId.length === 4) {
                createConnection(peerId);
                await connectToPeer(peerId);
            } else {
                alert("Please enter a valid 4-digit peer code.");
            }
        };

        // Initiate connection and exchange offer/answer via signaling (simulated here)
        async function connectToPeer(peerId) {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            sendOfferToPeer(peerId, offer);
        }

        // Simulate signaling to send offer to peer
        function sendOfferToPeer(peerId, offer) {
            console.log('Sending offer to peer:', peerId);
            // Here you would send the offer to your signaling server, we are skipping that step
        }

        // Handle receiving offer from peer
        function handleOfferFromPeer(offer) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            peerConnection.createAnswer()
                .then(answer => peerConnection.setLocalDescription(answer))
                .then(() => sendAnswerToPeer(peerIdInput.value, peerConnection.localDescription));
        }

        // Simulate signaling to send answer to peer
        function sendAnswerToPeer(peerId, answer) {
            console.log('Sending answer to peer:', peerId);
            // Here you would send the answer to your signaling server, we are skipping that step
        }

        // Send file
        sendFileButton.onclick = () => {
            const file = fileInput.files[0];
            if (file) {
                fileReader.readAsArrayBuffer(file);
            }
        };

        fileReader.onload = () => {
            fileData = fileReader.result;
            dataChannel.send(fileData);
            alert("File sent!");
        };

        // Receive file
        receiveFileButton.onclick = () => {
            // Trigger file download from received data
            const blob = new Blob([fileData]);
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "received_file";
            link.click();
        };

        // Handle incoming ICE candidates
        function sendICECandidate(peerId, candidate) {
            console.log('Sending ICE candidate:', candidate);
            // Here you would send the candidate to the signaling server
        }
    </script>
</body>
</html>
