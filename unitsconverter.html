<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Units Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tablink {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tablink:hover {
      background-color: #0056b3;
    }

    .tabcontent {
      display: none;
      padding: 20px;
      border-top: 1px solid #ddd;
    }

    .tabcontent h2 {
      margin-top: 0;
    }

    input, select, button {
      margin: 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    p {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Units Converter</h1>
    <div class="tabs">
      <button class="tablink" onclick="openTab(event, 'Length')">Length</button>
      <button class="tablink" onclick="openTab(event, 'Weight')">Weight</button>
      <button class="tablink" onclick="openTab(event, 'Temperature')">Temperature</button>
      <button class="tablink" onclick="openTab(event, 'Volume')">Volume</button>
    </div>

    <div id="Length" class="tabcontent">
      <h2>Length Converter</h2>
      <input type="number" id="lengthInput" placeholder="Enter value">
      <select id="lengthFrom">
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Foot (ft)</option>
        <option value="yd">Yard (yd)</option>
        <option value="mi">Mile (mi)</option>
      </select>
      <span>to</span>
      <select id="lengthTo">
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Foot (ft)</option>
        <option value="yd">Yard (yd)</option>
        <option value="mi">Mile (mi)</option>
      </select>
      <button onclick="convertLength()">Convert</button>
      <p id="lengthResult"></p>
    </div>

    <div id="Weight" class="tabcontent">
      <h2>Weight Converter</h2>
      <input type="number" id="weightInput" placeholder="Enter value">
      <select id="weightFrom">
        <option value="mg">Milligram (mg)</option>
        <option value="g">Gram (g)</option>
        <option value="kg">Kilogram (kg)</option>
        <option value="oz">Ounce (oz)</option>
        <option value="lb">Pound (lb)</option>
      </select>
      <span>to</span>
      <select id="weightTo">
        <option value="mg">Milligram (mg)</option>
        <option value="g">Gram (g)</option>
        <option value="kg">Kilogram (kg)</option>
        <option value="oz">Ounce (oz)</option>
        <option value="lb">Pound (lb)</option>
      </select>
      <button onclick="convertWeight()">Convert</button>
      <p id="weightResult"></p>
    </div>

    <div id="Temperature" class="tabcontent">
      <h2>Temperature Converter</h2>
      <input type="number" id="tempInput" placeholder="Enter value">
      <select id="tempFrom">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
      <span>to</span>
      <select id="tempTo">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
      <button onclick="convertTemperature()">Convert</button>
      <p id="tempResult"></p>
    </div>

    <div id="Volume" class="tabcontent">
      <h2>Volume Converter</h2>
      <input type="number" id="volumeInput" placeholder="Enter value">
      <select id="volumeFrom">
        <option value="ml">Milliliter (ml)</option>
        <option value="l">Liter (l)</option>
        <option value="m3">Cubic Meter (m³)</option>
        <option value="fl-oz">Fluid Ounce (fl oz)</option>
        <option value="gal">Gallon (gal)</option>
      </select>
      <span>to</span>
      <select id="volumeTo">
        <option value="ml">Milliliter (ml)</option>
        <option value="l">Liter (l)</option>
        <option value="m3">Cubic Meter (m³)</option>
        <option value="fl-oz">Fluid Ounce (fl oz)</option>
        <option value="gal">Gallon (gal)</option>
      </select>
      <button onclick="convertVolume()">Convert</button>
      <p id="volumeResult"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/convert-units@2.3.4/lib/index.min.js"></script>
  <script>
    // Function to open tabs
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      const tablinks = document.getElementsByClassName("tablink");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Default open the first tab
    document.getElementById("Length").style.display = "block";

    // Length conversion
    function convertLength() {
      const input = parseFloat(document.getElementById("lengthInput").value);
      const fromUnit = document.getElementById("lengthFrom").value;
      const toUnit = document.getElementById("lengthTo").value;
      const result = convert(input).from(fromUnit).to(toUnit);
      document.getElementById("lengthResult").innerText = `Result: ${result.toFixed(2)} ${toUnit}`;
    }

    // Weight conversion
    function convertWeight() {
      const input = parseFloat(document.getElementById("weightInput").value);
      const fromUnit = document.getElementById("weightFrom").value;
      const toUnit = document.getElementById("weightTo").value;
      const result = convert(input).from(fromUnit).to(toUnit);
      document.getElementById("weightResult").innerText = `Result: ${result.toFixed(2)} ${toUnit}`;
    }

    // Temperature conversion
    function convertTemperature() {
      const input = parseFloat(document.getElementById("tempInput").value);
      const fromUnit = document.getElementById("tempFrom").value;
      const toUnit = document.getElementById("tempTo").value;
      const result = convert(input).from(fromUnit).to(toUnit);
      document.getElementById("tempResult").innerText = `Result: ${result.toFixed(2)} ${toUnit}`;
    }

    // Volume conversion
    function convertVolume() {
      const input = parseFloat(document.getElementById("volumeInput").value);
      const fromUnit = document.getElementById("volumeFrom").value;
      const toUnit = document.getElementById("volumeTo").value;
      const result = convert(input).from(fromUnit).to(toUnit);
      document.getElementById("volumeResult").innerText = `Result: ${result.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>
</html>
